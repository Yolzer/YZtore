<body>
    <!-- Navbar -->

        <div class="container">
            <a class="navbar-brand" href="index.html">YZtore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="juegos.html">Juegos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="ofertas.html">Ofertas</a>

                <div class="d-flex">
                    <a href="carrito.html" class="btn btn-outline-light me-2 position-relative">

                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Ofertas Especiales</h1>
        <div class="row" id="ofertas-container">
            <!-- Las ofertas se cargarán dinámicamente -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Cargar ofertas
        function cargarOfertas() {
            const container = document.getElementById('ofertas-container');
            if (!container) return;

            const ofertas = [
                {
                    id: 4,
                    nombre: "Monster Hunter Wilds",
                    precio: 50.00,
                    precioOriginal: 60.00,
                    imagen: "img/productos/monster hunter wilds.jpg",
                    plataforma: "Steam",
                    descripcion: "La nueva entrega de la saga Monster Hunter. Caza monstruos gigantes en un mundo dinámico y peligroso.",
                    stock: 12,
                    descuento: 10
                }
            ];

            container.innerHTML = '';
            ofertas.forEach(oferta => {
                const card = crearProductoCard(oferta, true);
                container.appendChild(card);
            });
        }

        // Inicializar la página
        document.addEventListener('DOMContentLoaded', () => {
            cargarOfertas();
            actualizarEstadoAutenticacion();
        });
    </script>
</body>
