{% extends 'tienda/base.html' %}

{% block title %}Carrito - YZtore{% endblock %}

{% block content %}
<div class="row">
    <!-- Lista de Productos -->
    <div class="col-md-8">
        <h2 class="mb-4">Tu Carrito</h2>
        <div id="carritoItems">
            <!-- Los items del carrito se cargarán dinámicamente -->
        </div>
    </div>

    <!-- Resumen de Compra -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Resumen de Compra</h5>
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>IVA (16%):</span>
                    <span id="iva">$0.00</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <strong>Total:</strong>
                    <strong id="total">$0.00</strong>
                </div>
                <button class="btn btn-primary w-100" onclick="procederAlPago()">
                    Proceder al Pago
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Aquí irá el código JavaScript para manejar el carrito
</script>
{% endblock %}
