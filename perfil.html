<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - YZtore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">YZtore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="juegos.html">Juegos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ofertas.html">Ofertas</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="carrito.html" class="btn btn-outline-light me-2">
                        <i class="bi bi-cart"></i> Carrito
                    </a>
                    <a href="login.html" class="btn btn-outline-light" id="loginBtn">Iniciar Sesión</a>
                    <a href="perfil.html" class="btn btn-outline-light d-none" id="perfilBtn">Mi Cuenta</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container my-5">
        <div class="row">
            <!-- Menú Lateral -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#datos-personales" class="list-group-item list-group-item-action active" data-bs-toggle="list">
                        Datos Personales
                    </a>
                    <a href="#metodos-pago" class="list-group-item list-group-item-action" data-bs-toggle="list">
                        Métodos de Pago
                    </a>
                    <a href="#historial" class="list-group-item list-group-item-action" data-bs-toggle="list">
                        Historial de Compras
                    </a>
                </div>
            </div>

            <!-- Contenido -->
            <div class="col-md-9">
                <div class="tab-content">
                    <!-- Datos Personales -->
                    <div class="tab-pane fade show active" id="datos-personales">
                        <h2>Datos Personales</h2>
                        <form id="datos-personales-form">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirm-password">
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </form>
                    </div>

                    <!-- Métodos de Pago -->
                    <div class="tab-pane fade" id="metodos-pago">
                        <h2>Métodos de Pago</h2>
                        <div class="mb-4">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarTarjetaModal">
                                Agregar Nueva Tarjeta
                            </button>
                        </div>
                        <div id="tarjetas-container">
                            <!-- Las tarjetas se cargarán dinámicamente -->
                        </div>
                    </div>

                    <!-- Historial de Compras -->
                    <div class="tab-pane fade" id="historial">
                        <h2>Historial de Compras</h2>
                        <div id="historial-container">
                            <!-- El historial se cargará dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Agregar Tarjeta -->
    <div class="modal fade" id="agregarTarjetaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Nueva Tarjeta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="tarjeta-form">
                        <div class="mb-3">
                            <label class="form-label">Número de Tarjeta</label>
                            <input type="text" class="form-control" id="numero-tarjeta" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha de Expiración</label>
                                <input type="text" class="form-control" id="fecha-expiracion" placeholder="MM/AA" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre en la Tarjeta</label>
                            <input type="text" class="form-control" id="nombre-tarjeta" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Tarjeta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
